<a href="{{ post.url }}" aria-label="{{ post.title }}">
  <article class="single-post columns p-2 is-vcentered">
    <div class="column is-10">
      <p class="has-text-grey-light">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/>
        </svg>
        <span class="display-date" data-date="{{ post.date }}">
          {{ post.date | date: '%B %-d, %Y' }}
        </span>
        <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
          <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm3.3 14.71L11 12.41V7h2v4.59l3.71 3.71l-1.42 1.41z"/>
        </svg>
        <span>{{ post.read_time }} min read</span>
        <span class="ml-2 is-hidden-mobile">
  {%- for category in post.categories -%}
  <object>
    <a href="/blog#{{ category | slugize }}" class="tag is-custom orange">{{ category }}</a>
  </object>
  {% endfor -%}
  {%- for tag in post.tags -%}
  <object>
    <a href="/blog#{{ tag | slugize }}" class="tag is-custom light">{{ tag }}</a>
  </object>
  {% endfor -%}
        </span>
      </p>
      <p class="is-size-3 is-size-4-mobile is-family-secondary has-text-grey-lighter has-text-weight-medium mt-1">
        {{ post.title }}
      </p>
    </div>
    <div class="column is-hidden-mobile has-text-right read">
      <span class="is-size-3 is-family-secondary">
        Read
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" style="vertical-align: -0.125em;" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/></svg>
      </span>
    </div>
  </article>
</a>
